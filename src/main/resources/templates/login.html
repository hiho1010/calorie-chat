
<section class="row justify-content-center mt-5">
  <div class="col-md-4 col-lg-3">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h2 class="mb-4 text-center text-primary-green">로그인</h2>

        <!-- 실패 메시지 영역 (JS에서 토글) -->
        <div id="loginMsg" class="alert alert-danger d-none"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">이메일</label>
            <label>
              <input type="email" class="form-control" name="email"
                     placeholder="you@example.com" required>
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <label>
              <input type="password" class="form-control" name="password" required>
            </label>
          </div>
          <button type="submit" class="btn btn-primary-green w-100">로그인</button>
        </form>

        <div class="text-center mt-3 small">
          <a th:href="@{/signup}" class="text-decoration-none">회원가입</a>
        </div>
      </div>
    </div>
  </div>
</section>
