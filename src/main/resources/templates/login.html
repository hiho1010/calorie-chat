<section class="w-full max-w-md bg-white rounded-2xl shadow p-8">
  <h1 class="text-3xl font-bold text-primary text-center mb-8">로그인</h1>

  <form th:action="@{/login}" method="post" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
      <input id="email" name="username" type="email" required
             class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-primary/70 px-4 py-2">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
      <input id="password" name="password" type="password" required
             class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-primary/70 px-4 py-2">
    </div>

    <button type="submit"
            class="w-full bg-primary hover:bg-primary-dark text-white font-medium rounded-lg py-2 transition">
      로그인
    </button>
  </form>

  <p class="text-center text-sm text-gray-500 mt-6">
    처음이신가요?
    <a th:href="@{/register}" class="text-primary font-medium hover:underline">회원가입</a>
  </p>
</section>
