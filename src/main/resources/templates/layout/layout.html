<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle} ?: 'Calorie Chat'">Calorie Chat</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 한국어 가독성↑ - 웹폰트 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- 바디 기본색(연녹색) 등 Tailwind 확장 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans KR', 'ui-sans-serif', 'system-ui'],
          },
          colors: {
            primary: { DEFAULT: '#2E7D32', light: '#4CAF50', dark: '#1B5E20' },
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen flex flex-col bg-primary/5">
<!-- header -->
<header class="bg-white shadow">
  <div class="container mx-auto flex items-center gap-4 px-4 py-3">
    <a th:href="@{/}">
      <img th:src="@{/images/calorie_chat_logo.png}" alt="Calorie Chat 로고" class="h-10">
    </a>
    <span class="text-primary font-bold text-xl">Calorie Chat</span>
  </div>
</header>

<!-- main -->
<main class="flex-1 container mx-auto flex items-center justify-center px-4 py-12"
      th:insert="${content}"></main>

<!-- footer -->
<footer class="text-center text-gray-500 text-sm py-6">
  © 2025 Calorie Chat – 건강한 식습관 파트너
</footer>
</body>
</html>
